<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Arrumar a cama</li>
        <li>Escovar os dentes</li>
    </ol>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Pão</li>
        <li>Arroz</li>
        <li>Sabão</li>
    </ul>

    <h2>Minhas linguagens favorias</h2>
    <ol>
        <li>Antigas</li>
        <ol>
            <li>Python</li>
            <li>Linguagem</li>
        </ol>
        <li>Novas</li>
        <ol>
            <li>Ruby</li>
            <li>JavaScript</li>
        </ol>
    </ol>
</body>
</html>
