<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_tabela004.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th scope="row">Grupo</th>
                <th scope="row">Nomes</th>
                <th colspan="3" scope="rowgroup">Filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="colgroup" rowspan="3">Mulheres</th>
                <td>Ana Maria Santos</td>
                <td>Alien</td>
                <td>Rambo</td>
                <td>Vingadores</td>
            </tr>
            <tr>

                <td>Beatriz Souza</td>
                <td>Hulk</td>
                <td>Inception</td>
                <td>Batman</td>
            </tr>

            <tr>
                <td>Ana Souza</td>
                <td>Alien vs Predador</td>
                <td>Rambo IV</td>
                <td>Homem Aranha</td>
            </tr>

            <tr>
                <th scope="colgroup" rowspan="3">Homens</th>
                <td>Guilherme</td>
                <td>Homem Aranha</td>
                <td>Interestelar</td>
                <td>Ultimato</td>
            </tr>

            <tr>
                <td>Neymar</td>
                <td>Homem Aranha</td>
                <td>Interestelar</td>
                <td>Ultimato</td>
            </tr>

            <tr>
                <td>Paqueta</td>
                <td>Homem Aranha</td>
                <td>Interestelar</td>
                <td>Ultimato</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
